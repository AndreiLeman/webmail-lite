<div class="panels" data-bind="splitter: {sizeLeft: 200, minLeft: 20, minRight: 40, resizeToWidth: true}">
	<div class="panel folders">
		<div class="resize_handler"></div>
		<div class="panel_content">
			<div class="toolbar">
				<span class="content"> 
					<a href="#compose" class="item compose"> 
						<span data-bind="i18n: 'text'" data-i18n="FILESTORAGE/NEW_FOLDER"></span> 
					</a> 
				</span> 
			</div>
			<div class="middle_bar" data-bind="">
				<!-- ko template: { name: 'FileStorage_GroupList'} --><!-- /ko -->
			</div>
		</div>
	</div>
	<div class="panel files" style="">
		<div class="panel_content">
			<div class="toolbar" data-bind="template: { name: 'FileStorage_Toolbar'}"></div>
			<div class="middle_bar" data-bind="template: {name: 'FileStorage_FileList'}"></div>
		</div>
	</div>
</div>
