				<span class="label" data-i18n="SETTINGS/COMMON_AUTOCHECKMAIL_EVERY" data-bind="i18n: 'text'"></span>
				<select class="value input" data-bind="value: autocheckmailInterval">
					<option value="0" data-i18n="SETTINGS/COMMON_AUTOCHECKMAIL_OFF" data-bind="i18n: 'text'"></option>

			<div class="row">
				<span class="label" data-i18n="SETTINGS/COMMON_TIME_FORMAT" data-bind="i18n: 'text'"></span>
				
				<span class="value">
					<label class="custom_radio" data-bind="css: {'checked': timeFormat() == 1}">
						<span class="icon"></span>
						<input type="radio" id="def_TimeFormat_1" value="1" data-bind="checked: timeFormat" />
					</label>
					<label for="def_TimeFormat_1" data-i18n="SETTINGS/COMMON_TIME_FORMAT_12" data-bind="i18n: 'text'"></label>


					<label class="custom_radio" data-bind="css: {'checked': timeFormat() == 0}">
						<span class="icon"></span>
						<input type="radio" id="def_TimeFormat_0" value="0" data-bind="checked: timeFormat" />
					</label>
					<label for="def_TimeFormat_0" data-i18n="SETTINGS/COMMON_TIME_FORMAT_24" data-bind="i18n: 'text'"></label>
				</span>
			</div>
			<div class="row" data-bind="visible: bAllowCalendar">
				<span class="label" data-i18n="SETTINGS/COMMON_DATE_FORMAT" data-bind="i18n: 'text'"></span>

			</div>
		</div>

		<div class="buttons">
			<span class="button" data-bind="click: onSaveClick">
